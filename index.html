<!DOCTYPE html>
<html>
<head>
  <title>Canvas Lag - Faster</title>
</head>
<body>
<script>
function overloadCanvas() {
    let counter = 0;

    function createCanvas() {
        const canvas = document.createElement('canvas');
        canvas.width = 1000;  // Decreased size for faster performance
        canvas.height = 1000;  // Decreased size for faster performance
        document.body.appendChild(canvas);

        counter++;
        if (counter < 500000) {  // Increased number of canvases
            createCanvas();  // Create canvases immediately without timeout
        }
    }

    createCanvas();  // Start the canvas creation
}

overloadCanvas();
</script>
</body>
</html>
